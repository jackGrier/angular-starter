<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">About Me</h1>
  <p class="lead">My name is Jack Grier. I am a full stack Software Developer from Ireland, my day to day entails the
    development of Angular and Java web applications in the financial industry.</p>
</div>

<div class="container">
  <ng2-carousel-3d [slides]="slides" [options]="options" #carousel>
    <ng2-carousel-3d-slide style="background: rgba(255,255,255,1)" *ngFor="let slide of slides; let i = index" (click)="slideClicked(i)">
      <div innerHTML="{{slide.html}}" alt=""></div>
    </ng2-carousel-3d-slide>
  </ng2-carousel-3d>
</div>
